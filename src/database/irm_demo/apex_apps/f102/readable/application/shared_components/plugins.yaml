        <div class="t-ContentRow-wrap" aria-hidden="true">
          {if ?APEX$SELECTOR%assigned/}<div class="t-ContentRow-selection is-placeholder"></div>{endif/}
          {if DISPLAY_BADGE/}
            <div class="t-ContentRow-badge #BADGE_COL_WIDTH# #BADGE_POS# #BADGE_ALIGNMENT#">
              {with/}
                LABEL:=
                VALUE:=
                SIZE:=#BADGE_SIZE#
                SHAPE:=#BADGE_SHAPE#
              {apply THEME$BADGE/}
            </div>
          {endif/}
          {if DISPLAY_AVATAR/}
